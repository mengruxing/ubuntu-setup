server {
    listen       1935;

    application live {
        live on;
    }

    application hls {
        live on;
        hls on;
        hls_path /tmp/hls;
        hls_cleanup on;
        hls_fragment 3s;
        hls_max_fragment 3s;
        hls_continuous on;
        hls_fragment_naming system;
        exec /usr/local/shell/nginx-rtmp-hls.sh $name;
    }

}
